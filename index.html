<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table App</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <div class="error-div"></div>
    <div class="theme">
        <img src="images/sun.svg" class="theme-icon sun">
        <img src="images/moon.svg" class="theme-icon moon">
    </div>
    <div class="taking-num-wrapper">
        <h1>ENTER NUMBER YOU WANT TABLE OF :</h1>
        <form class="form">
            <input type="number" class="input" autofocus>
            <button type="submit" class="button">CHECK IT</button>
        </form>
    </div>
    <div class="table-box">
    </div>
</body>
<script src="app.js"></script>
</html>
